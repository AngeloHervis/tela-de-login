<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="brilho"></div>
        <img src="img/signup-img.svg" alt="homem em uma bicicleta">
        <h1>Let's Get Started 😃</h1>
        <div class="inputs">
            <label for="email">Email</label>
            <input type="text" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" placeholder="Password">
        </div>
        <button class="login">
            Create Account <i class="bx bx-chevron-right"></i>
        </button>
        <button class="google">
            <img src="img/icon0google.svg" alt="Ícone do Google">
            Create with Google </button>
        <div class="link">
            <a href="index.html">Are you a Member?
                <span>Log in</span>
            </a>
        </div>
    </main>
</body>

</html>
